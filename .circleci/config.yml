version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.11
    steps:
      - checkout
      - restore_cache:
          keys:
            - v3-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm ci --include=dev
      - save_cache:
          paths:
            - node_modules
          key: v3-deps-{{ checksum "package-lock.json" }}
      - run:
          name: Build
          command: npm run build

workflows:
  build_and_test:
    jobs:
      - build
