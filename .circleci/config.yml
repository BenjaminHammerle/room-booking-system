# .circleci/config.yml
version: 2.1

jobs:
  build-docker:
    docker:
      - image: cimg/base:2024.01
    steps:
      - checkout

      # Docker einrichten
      - setup_remote_docker:
          docker_layer_caching: true

      # Docker Image bauen
      - run:
          name: Build Docker Image
          command: |
            docker build \
              --build-arg NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL \
              --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY \
              -t room-booking-system:latest .

      # Image als Datei speichern (f√ºr Deployment)
      - run:
          name: Save Docker Image
          command: docker save room-booking-system:latest -o room-booking-system.tar

      # Speichere als Artifact (kannst du herunterladen)
      - store_artifacts:
          path: room-booking-system.tar
          destination: docker-image

workflows:
  version: 2
  build:
    jobs:
      - build-docker